<!-- Main content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Photo</h5>
                    <form action="/add_photo" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="musicId" class="form-label">Photo ID</label>
                            <input type="text" class="form-control" name="photo_id" id="musicId" placeholder="Enter Photo ID">
                        </div>
						<div class="mb-3">
						   <label for="artistFile" class="form-label">Photo</label>
						   <input type="file" name="photo" class="form-control" id="artistFile">
						</div>
						
                        
						<button type="submit" class="btn btn-primary">Add Photo</button>
					</form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Remove Photo</h5>
                    <form action="remove_photo" method="post">
                        <div class="mb-3">
                            <label for="artistIdRemove" class="form-label">Photo ID</label>
                            <input type="text" name="photo_id" class="form-control" id="artistIdRemove" placeholder="Enter Photo ID">
                        </div>
                       
						<button type="submit" class="btn btn-danger">Remove</button>
					 </form>
                </div>
            </div>
        </div>
