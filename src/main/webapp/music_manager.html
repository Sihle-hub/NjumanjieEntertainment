	<!-- Main content -->
	<div class="container mt-5">
	    <div class="row">
	        <div class="col-md-6">
	            <div class="card">
	                <div class="card-body">
	                    <h5 class="card-title">Add Music</h5>
	                    <form action="/add_music" method="post" enctype="multipart/form-data">
	                        <div class="mb-3">
	                            <label for="artistName" class="form-label">Artist Name</label>
	                            <input type="text" name="name_artist" class="form-control" id="artistName" placeholder="Enter artist name">
	                        </div>
							<div class="mb-3">
							    <label for="musicTitle" class="form-label">Music Title</label>
							    <input type="text" name="music_title" class="form-control" id="musicId" placeholder="Enter music Title">
							</div>
	                        <div class="mb-3">
	                            <label for="mp3File" class="form-label">MP3 File</label>
	                            <input type="file" name="music_artist" class="form-control" id="mp3File">
	                        </div>
	                        <div class="mb-3">
	                            <label for="musicId" class="form-label">Music ID</label>
	                            <input type="text" name="music_id" class="form-control" id="musicId" placeholder="Enter music ID">
	                        </div>
	                        
	                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Add Music</button>
						 </form>
	                </div>
	            </div>
	        </div>
	        <div class="col-md-6">
	            <div class="card">
	                <div class="card-body">
	                    <h5 class="card-title">Remove Music</h5>
	                    <form action="/delete_music" method="post">
	                        <div class="mb-3">
	                            <label for="musicIdRemove" class="form-label">Music ID</label>
	                            <input type="text" name="music_id" class="form-control" id="musicIdRemove" placeholder="Enter music ID">
	                        </div>
	                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-danger">Remove</button>
						 </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
